  <section class="section about" id="about">
    <div class="chat-container">
      <div *ngFor="let chat of chatHistory" class="chat-item">
        <div *ngIf="chat.role === 'system'" class="system-message">{{ chat.content }}</div>
        <div *ngIf="chat.role === 'user'" class="user-message">{{ chat.content }}</div>
        <div *ngIf="chat.role === 'assistant'" class="assistant-message">{{ chat.content }}</div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" [(ngModel)]="userInput" placeholder="As any questions about your Personality..." (keydown.enter)="sendUserMessage()">
      <button (click)="sendUserMessage()">Send</button>
    </div>
  </section>
